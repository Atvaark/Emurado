<!-- Modal register dialog -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Register</h4>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" class="form-control" id="register-username" ng-model="data.registeruser.username"/>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" class="form-control" id="register-password" ng-model="data.registeruser.password"/>
                    </div>
                    <div class="form-group">
                        <label for="register-nickname">Nickname</label>
                        <input type="text" class="form-control" id="register-nickname" ng-model="data.registeruser.nickname"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="actions.register()">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
